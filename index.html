<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VizKey Designs - Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 40px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            padding-left: 1em;
        }

        li {
            margin-bottom: 0.3em;
        }

        #ProjectTable {
            display: flex;
            gap: 40px;
        }

        #ProjectGroupDiv,
        #ProjectListDiv {
            flex: 1;
        }

        .groupLinks,
        .projectLinks {
            cursor: pointer;
        }

        .groupLinkselected {
            font-weight: bold;
            color: #007acc;
        }
    </style>

        console.log("index.html body script is running."); // Debug: Basic script check

    <h1>VizKey Designs</h1>

    <div id="PROJECTS">
        <div id="ProjectTable">
            <div id="ProjectGroupDiv">
                <h3>Groups</h3>
                <ul id="ProjectGroupList"></ul>
            </div>

            <div id="ProjectListDiv">
                <h3>Projects</h3>
                <ul id="ProjectList"></ul>
                <div id="Choose">Please choose a category from the list on the left.</div>
            </div>
        </div>
    </div>
