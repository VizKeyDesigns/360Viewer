<!DOCTYPE html>
<html lang="en">
<head>
    <title>VizKey Designs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="Pragma" content="no-cache">

    <link href="https://fonts.googleapis.com/css?family=Muli:200" rel="stylesheet">
    <link href="src/css/BogleWeb.css" rel="stylesheet">
    <link href="src/css/indexStyle.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">

    <style>
        .groupLinks:hover, .projectLinks:hover {
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
        }

        .groupLinkselected {
            background-color: #b0d4ff;
            font-weight: bold;
        }

        .projectLinks a:hover {
            color: #007acc;
            text-decoration: underline;
        }
    </style>

    <script src="src/js/jquery-2.1.0.min.js"></script>

    <script type="module">
        import { indexScript } from './src/js/indexScript.js';
        window.onload = function() {
            let ins = new indexScript();
            ins.START();
        };
    </script>
</head>
<body>
    <div id="BG"></div>

    <div id="Header">
        <h1 id="TitleBarText">Projects</h1>
        <h1 class="header-position">360 Viewer</h1>
    </div>

    <div id="PROJECTS">
        <div id="ProjectTable">
            <div id="ProjectGroupDiv">
                <h1 class="ProjectTableHeader">Projects</h1>
                <ul id="ProjectGroupList"></ul>
            </div>

            <div id="ProjectListDiv">
                <h1 class="ProjectTableHeader">360 Viewer</h1>
                <ul id="ProjectList"></ul>
                <div id="Choose" class="choose-category">Please choose a category from the list on the left.</div>
            </div>
        </div>
    </div>
</body>
</html>
